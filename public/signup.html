<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deutschio - Sign Up</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="login-page">
  <div class="login-card">
    <h2 class="login-title">Create Account</h2>
    <form id="signupForm" class="login-form">
      <input type="email" id="signupEmail" placeholder="Email" class="login-input" required>
      <input type="password" id="signupPassword" placeholder="Password" class="login-input" required>
      <button type="submit" class="login-btn">Sign Up</button>
      <div id="signupError" class="error-message"></div>
    </form>
    <p style="margin-top:10px;">Already have an account? <a href="login.html" style="color: gold;">Login</a></p>
  </div>
</div>


<script>
const signupForm = document.getElementById('signupForm');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('signupEmail').value.trim();
  const password = document.getElementById('signupPassword').value;
  const errorDiv = document.getElementById('signupError');

  errorDiv.style.display = 'none';
  errorDiv.textContent = '';

  try {
    const res = await fetch('https://deutschio.up.railway.app/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    let data = {};
    const contentType = res.headers.get('content-type');

    if (contentType && contentType.includes('application/json')) {
      data = await res.json();
    }

    if (!res.ok) {
      console.error('Signup failed:', res.status, data);
      errorDiv.style.display = 'block';
      errorDiv.textContent =
        data.message || `Signup failed (status ${res.status})`;
      return;
    }

    alert('Signup successful! You can now login.');
    window.location.href = 'login.html';

  } catch (err) {
    console.error('Network error:', err);
    errorDiv.style.display = 'block';
    errorDiv.textContent = 'Cannot connect to server';
  }
});
</script>


</body>
</html>
